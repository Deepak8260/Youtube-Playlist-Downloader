<!DOCTYPE html>
<html>
<head>
    <title>YouTube Playlist Downloader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>YouTube Playlist Downloader</h1>
    <form id="playlistForm">
        <input type="text" name="playlist_url" placeholder="Enter YouTube Playlist URL" required>
        <button type="submit">Fetch Videos</button>
    </form>

    <div id="videoList"></div>
    <div id="status"></div>

    <script>
        $('#playlistForm').submit(function(e) {
            e.preventDefault();
            const url = $('input[name="playlist_url"]').val();
            $('#videoList').html('Loading...');
            $.post('/get_playlist_videos', { playlist_url: url }, function(data) {
                if (data.error) {
                    $('#videoList').html('<p style="color:red;">' + data.error + '</p>');
                    return;
                }

                let html = '<h2>Select a Video to Download</h2><ul>';
                data.videos.forEach(video => {
                    html += `<li>${video.title} <button onclick="downloadVideo('${video.url}')">Download</button></li>`;
                });
                html += '</ul>';
                $('#videoList').html(html);
            });
        });

        function downloadVideo(videoUrl) {
            $('#status').html('Downloading...');
            $.post('/download_video', { video_url: videoUrl }, function(response) {
                $('#status').html(response.status);
            });
        }
    </script>
</body>
</html>
